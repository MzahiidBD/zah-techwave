<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TechWave</title>
</head>
<body>
    <header>
                 <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">Tech<span style="color: #b8059e;">Wave</span></div>
            <ul class="nav-links">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="subscribe-btn">Subscribe &rarr;</button>
        </nav>

                 <!-- Hero Section -->

        <section class="hero-section">
          <div class="hero-content">
              <div class="mic-wrapper">
                <img src="assets/hero-circle.png" class="round-img" alt="Round">
                <img src="assets/microphone.png" class="mic-img" alt="Mic">
                <span class="new-badge">NEW</span>
              </div>

              <h1>TechWave</h1>
              <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
              <div class="hero-buttons">
               <button class="btn spotify">Listen on Spotify</button>
               <button class="btn subscribe">Subscribe</button>
              </div>
          </div>
        </section>

    </header>
</body>
</html>
